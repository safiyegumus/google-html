<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
<link rel="stylesheet" href="css/google.css">

</head>
<body> 
<!--Üst Linkleri Oluşturma Bloğu-->    
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="profile"></div>
        </nav>
    </header>

<!--Logo ve Arama Oluşturma Bloğu-->
<main>
    <img src="logo-new.png" alt="Google Logo" class="logo">

    <div clas="search box">
        <input type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</main>    

<!--Footer Bloğu-->
<footer>
    <p>Turkey</p>
    <div clas="footer-links">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
    </div>
</footer>


</body>
</html>
